<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error: Cannot Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 80px;
            color: #e74c3c;
        }

        .error-heading {
            font-size: 24px;
            margin-top: 10px;
        }

        .error-message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <div class="error-heading">Cannot Connect 404</div>
        <div class="error-message">We're sorry, but we're unable to establish a connection to github.com at the moment.
            <br> please go to 
            <a href="https://docs.github.com/en/get-started/using-github/troubleshooting-connectivity-problems">https://docs.github.com/en/get-started/using-github/troubleshooting-connectivity-problem<a href="home.html">s</a> if you are the site owner</div>
    </div>
</body>
</html>
