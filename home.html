      // Function to fetch the user's public IP address using ipify API
      function getUserIP() {
        return fetch("https://api.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => data.ip)
          .catch((error) => {
            console.error("Error fetching IP address:", error);
            return "Unknown IP"; // Default value if IP address cannot be fetched
          });
      }

      // Function to simulate typing effect
      function typeMessage(messageText) {
        return new Promise(async (resolve) => {
          const messageList = document.getElementById("message-list");
          const message = document.createElement("li");
          messageList.appendChild(message);
          let index = 0;

          async function type() {
            if (index < messageText.length) {
              message.textContent += messageText.charAt(index);
              index++;
              setTimeout(type, 50); // Adjust the delay (in milliseconds) to control the typing speed
            } else {
              resolve();
            }
          }

          await type();
        });
      }
